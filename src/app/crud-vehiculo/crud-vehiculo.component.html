<p>crud-vehiculo works!</p>
<div>
    <form [formGroup]="formVehiculo">
        <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
        <input class="cajas" type="text" placeholder="Placa" required maxlength="30" formControlName="placa">
        <input class="cajas" type="text" placeholder="Tipo" required maxlength="30" formControlName="tipo">
        <input class="cajas" type="text" placeholder="Marca" required maxlength="30" formControlName="marca">
        <input class="cajas" type="text" placeholder="Modelo" required maxlength="30" formControlName="modelo">
        <input class="cajas" type="text" placeholder="DueÃ±o_ID" required maxlength="30" formControlName="duenoId">
    
        <!--BOTON-DE-REGISTRARSE-------------------------->
        <!-- <input type="submit" class="btn" value="Registrar vehiculo"> -->
        <!-- <button class="button" type="submit">Registrar vehiculo</button> -->
        <button (click)="saveVehiculo()"  mat-button >Registrar vehiculo</button>
    </form>
</div>

<div class="card">
    <h1>Vehiculos registrados</h1>
    <div class="card-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

           <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef> Placa </th>
                <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
                </ng-container> -->
            
                <!-- Name Column -->
                <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
