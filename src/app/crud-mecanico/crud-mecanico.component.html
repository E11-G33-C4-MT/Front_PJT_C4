<div>
    <form [formGroup]="formMecanico">
        <!--TITULO------------------------>
        <input class="cajas" type="text" placeholder="Nombre" required maxlength="30" formControlName="nombres">
        <input class="cajas" type="text" placeholder="Apellido" required maxlength="30" formControlName="apellidos">
        <input class="cajas" type="text" placeholder="telefono" required maxlength="30" formControlName="telefono">
        <input class="cajas" type="text" placeholder="Direccion" required maxlength="30" formControlName="direccion">
        <input class="cajas" type="text" placeholder="nivelestudio" required maxlength="30" formControlName="nivelestudio">
                
        <!--BOTON-DE-REGISTRARSE-------------------------->
        <button (click)="saveMecanico()" mat-button color="primary">Agregar</button>
        <br>
    </form>
</div>

<div class="card">

    <h1>mecanicos registrados</h1>
    <div class="card-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

             <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>
            
                Weight Column
                <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="nivelestudio">
                <th mat-header-cell *matHeaderCellDef> Nivel de estudios </th>
                <td mat-cell *matCellDef="let element"> {{element.nivelestudio}} </td>
                </ng-container>
                
                <!-- <ng-container matColumnDef="tipoUsuario">
                <th mat-header-cell *matHeaderCellDef> TipoUsuario </th>
                <td mat-cell *matCellDef="let element"> {{element.tipoUsuario}} </td>
                </ng-container> -->
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    </div>
</div>
